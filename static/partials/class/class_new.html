<section class="container" style="background-color:#fff; padding-top:20px;padding-bottom:20px;" ng-controller="NewClassCtrl">

  <form method="post">
    <div>
  <h4>  {{err}} </h4>
    </div>
    <h3>New Class</h3>
      <br/>
    <div class="form-group edna-form-group ">
      <label for="class_name">Class Name</label>
      <input type="text" class="form-control" id="class_name"  name="class_name"  placeholder="JSS 1 A" ng-model="c.name"/>
    </div>
    <div class="form-group edna-form-group "  style="width:49%; display:inline-block">
      <label for="parent_class">Parent Class</label>
      <select class="form-control" id="parent_class" ng-model="c.parent">
        <option>None</option>
        <option ng-repeat="c in classes">{{c.name}}</option>
      </select>
    </div>

    <div class="form-group edna-form-group "  style="width:49%; display:inline-block">
      <label for="parent_class">Class Teacher</label>
      <select class="form-control" id="parent_class" ng-model="c.teachers[0]">
        <option ng-repeat="t in teachers" value="{{t.id}}">{{t.name}}</option>
      </select>
    </div>

    <br/>
    <button type="submit" class="btn register-btn" style="padding: 8px 30px;"  ng-click="newclass(c)">Submit</button>
    </form>
<div>
  {{suc}}
</div>
  </section>
<br/><br/><br/>
