<section>
    <div class="col-sm-12">
      <div class="form-group edna-form-group ">
        <label for="student_previous_schoolname">School Name</label>
        <input type="text" class="form-control" id="student_previous_schoolname"  name="student_previous_schoolname"  placeholder="John" ng-model="student.previous_schoolname"/>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group edna-form-group ">
        <label for="student_previous_schooladdress">School Address</label>
        <input type="text" class="form-control" id="student_previous_schooladdress"  name="student_previous_schooladdress"  placeholder="No 1 lagos road, Calabar" ng-model="student.previous_schooladdress"/>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group edna-form-group ">
        <label for="student.previous_schoolqualification">Qualification</label>
        <input type="text" class="form-control" id="student.previous_schoolqualification"  name="student.previous_schoolqualification"  placeholder="WASSCE" ng-model="student.previous_schoolqualification"/>
      </div>
    </div>

    <button class="btn btn-default pull-right" ng-click="newstudent(student)">
        Finish
        <span ng-show="submittedStudent" class="fa fa-spinner fa-spin"></span>
    </button>
</section>
