<section>
    <div class="col-sm-12">
      <div class="form-group edna-form-group ">
        <label for="student_permanentaddress">Permanent Address</label>
        <input type="text" class="form-control" id="student_permanentaddress"  name="student_permanentaddress"  placeholder="John" ng-model="student.permanentaddress"/>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group edna-form-group ">
        <label for="student_country">Country</label>
        <input type="text" class="form-control" id="student_country"  name="student_country"  placeholder="Nigeria" ng-model="student.country"/>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group edna-form-group ">
        <label for="student_state">State</label>
        <input type="text" class="form-control" id="student_state"  name="student_state"  placeholder="Cross River State" ng-model="student.state"/>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group edna-form-group ">
        <label for="student_city">City</label>
        <input type="text" class="form-control" id="student_city"  name="student_city"  placeholder="Calabar" ng-model="student.city"/>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group edna-form-group ">
        <label for="student_phone">Phone</label>
        <input type="text" class="form-control" id="student_phone"  name="student_phone"  placeholder="2348098765432" ng-model="student.phone"/>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group edna-form-group ">
        <label for="student_email">Email</label>
        <input type="text" class="form-control" id="student_email"  name="student_email"  placeholder="john@example.com" ng-model="student.email"/>
      </div>
    </div>

    <button ng-disabled="$isLast()" class="btn btn-default pull-right" ng-click="$nextStep()">
        Next
        <span class="fa fa-chevron-right"></span>
    </button>
</section>
