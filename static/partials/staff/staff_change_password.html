<section class="container card"  ng-controller="StaffChangePasswordCtrl">

  <form method="post">
      <br/>
    <div class="form-group edna-form-group "  style="width:49%; display:inline-block">
      <label for="staff_password1">New Password</label>
      <input type="text" class="form-control" ng-model="staff.password1" id="staff_password1" name="staff_password1" />
    </div>
    <div class="form-group edna-form-group "  style="width:49%; display:inline-block">
      <label for="staff_password2">Repeat Password</label>
      <input type="text" class="form-control" ng-model="staff.password" id="staff_password2" name="staff_password2" />
    </div>

    <br/>
    <button type="submit" class="btn register-btn" style="padding: 8px 30px;"  ng-click="changepassword(staff)">Update Password</button>
    </form>

  </section>
